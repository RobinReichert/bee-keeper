<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/static/images/beekeeper-logo.svg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md fixed-top bg-body-tertiary">
      <div class="container-fluid">
        <a href="/" class="navbar-brand"
          ><img
            src="/static/images/beekeeper-logo.svg"
            alt="bee-keeper"
            width="80"
          />Beekeeper</a
        >
        <button
          class="navbar-toggler"
          data-bs-toggle="offcanvas"
          data-bs-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" id="navbar">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="/docs" class="nav-link">Docs</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">Logs</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Auth</a></li>
              <li class="nav-item">
                <a href="/tables" class="nav-link">Tables</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">SQL</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div
        class="position-absolute top-50 start-50 translate-middle text-center"
      >
        <img src="/static/images/beekeeper-logo.svg" alt="logo" width="160" />
        <h1>Welcome to your D-BEE project</h1>
        <a href="/docs" class="btn btn-primary mt-4">get started</a>
      </div>
    </main>
  </body>
</html>
