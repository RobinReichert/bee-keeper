<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tables</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/static/images/beekeeper-logo.svg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer src="../static/scripts/tables.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md fixed-top bg-body-tertiary">
      <div class="container-fluid">
        <a href="/" class="navbar-brand"
          ><img
            src="/static/images/beekeeper-logo.svg"
            alt="bee-keeper"
            width="80"
          />Beekeeper</a
        >
        <button
          class="navbar-toggler"
          data-bs-toggle="offcanvas"
          data-bs-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" id="navbar">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="/docs" class="nav-link">Docs</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">Logs</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Auth</a></li>
              <li class="nav-item">
                <a href="/tables" class="nav-link active">Tables</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">SQL</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main class="vh-100" style="padding: 32px; padding-top: 128px">
      <div class="row h-100">
        <div class="sidebar col-md-2 border-end">
          <div class="list-group" id="list-tables" role="tablist"></div>
          <button
            type="button"
            class="btn btn-primary btn-sm w-100 mt-4"
            data-bs-toggle="modal"
            data-bs-target="#newTableModal"
          >
            new table
          </button>
          <div class="modal" id="newTableModal">
            <div class="modal-dialog modal-dialog-scrollable modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-4">New Table</h1>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="row mb-3">
                      <label for="table-name" class="col-form-label col-sm-2"
                        >table name:</label
                      >
                      <div class="col-sm-10">
                        <input
                          type="text"
                          class="form-control form-control-sm"
                          id="table-name"
                        />
                      </div>
                    </div>
                    <hr />
                    <div class="mb-3">
                      <label for="column-table" class="col-form-label fs-5"
                        >columns</label
                      >
                      <table class="table table-borderless" id="column-table">
                        <thead>
                          <tr>
                            <td scope="col">name</td>
                            <td scope="col">type</td>
                            <td scope="col">default</td>
                            <td scope="col">primary</td>
                          </tr>
                        </thead>
                        <tbody id="column-table-body"></tbody>
                      </table>
                      <button
                        type="button"
                        class="btn btn-outline-primary btn-sm mt-4 w-100"
                        id="add-column-button"
                      >
                        add column
                      </button>
                    </div>
                    <hr />
                    <div class="mb-3">
                      <label for="" class="col-form-label fs-5"
                        >foreign keys</label
                      >
                      <button
                        type="button"
                        class="btn btn-outline-primary btn-sm mt-4 w-100"
                      >
                        add foreign key
                      </button>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="main-content col-md-10" id="tablecontent">
          <div class="row h-100 justify-content-center">
            <div class="col-3 align-self-center">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">ooops</h5>
                  <p class="card-text small">
                    looks like you do not have any tables yet. Go ahead and
                    create a new one on the left side of this page or via the
                    SQL editor.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
